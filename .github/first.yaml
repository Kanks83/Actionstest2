name: shell commands 

on:
  - push

jobs:
    run-shell-commands:
      runs-on: ubuntu-latest
      steps:
        - name: echo string
          run: echo "Hello"
        - name: Multi-line string
          run: |
            pwd
            node -v
            ls -al
        - name: python command 
          run: |
            import platfrom
            print(platform.processor())
          shell: python       
    run-windows-commands: 
      runs-on: windows-latest
      steps:
          - name: Directory 
            run: pwd 
            shell: bash       